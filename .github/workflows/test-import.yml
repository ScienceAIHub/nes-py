name: Test Package Import

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test-import:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libsdl1.2-dev \
          libsdl-image1.2-dev \
          libsdl-mixer1.2-dev \
          libsdl-ttf2.0-dev \
          libsmpeg-dev \
          libportmidi-dev \
          libswscale-dev \
          libavformat-dev \
          libavcodec-dev \
          libtiff5-dev \
          libx11-6 \
          libx11-dev \
          fluid-soundfont-gm \
          timgm6mb-soundfont \
          xfonts-base \
          xfonts-100dpi \
          xfonts-75dpi \
          xfonts-cyrillic \
          fontconfig \
          fonts-freefont-ttf \
          libfreetype6-dev

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install scons wheel setuptools numpy

    - name: Build and install package
      run: |
        pip install .

    - name: Test basic import
      run: |
        python -c "import nes_py; print(f'nes-py version: {nes_py.__version__}'); print('Import successful!')"
